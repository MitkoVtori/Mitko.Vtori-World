<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./Snake.css" />
    <title>Mitko.Vtori Snake</title>
    <link rel="icon" type="image/x-icon" href="images/games.png" />
  </head>
  <body>
    <h1><img src="../(A) Images/games.png" style="width: 450px" /></h1>
    <div id="includedContent"></div>
    <canvas width="400" height="400" id="game"></canvas>
    <div>
      <p id="score" class="control-label">Score: 0</p>
      <p class="control-label">Use your keyboard</p>
      <div class="control-btns-container">
        <button class="control-btn">▲</button>
        <button class="control-btn">▼</button>
        <button class="control-btn">◄</button>
        <button class="control-btn">►</button>
      </div>
    </div>
    <br />
    <script src="./Snake.js"></script>
  </body>
</html>
