<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }

      body {
        background: black;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      canvas {
        border: 1px solid white;
        width: 1000;
        height: 835;
      }
    </style>
    <title>Mitko.Vtori Snake</title>
    <link rel="icon" type="image/x-icon" href="images/games.png" />
  </head>
  <body>
    <h1><img src="../(A) Images/games.png" style="width: 450px" /></h1>
    <div id="includedContent"></div>
    <canvas width="400" height="400" id="game"></canvas>
    <div>
      <p id="score" style="margin-left: 10px; color: rgb(156, 6, 156); font-size: 40px">Score: 0</p>
      <p style="margin-left: 10px; color: rgb(156, 6, 156); font-size: 40px">Use your keyboard</p>
      <div>
        <button
          style="
            margin-left: 15px;
            width: 70px;
            height: 65px;
            font-size: 45px;
            color: rgb(196, 67, 207);
            background-color: rgb(0, 24, 75);
          "
        >
          ▲
        </button>
        <button
          style="width: 70px; height: 65px; font-size: 45px; color: rgb(196, 67, 207); background-color: rgb(0, 24, 75)"
        >
          ▼
        </button>
        <button
          style="width: 70px; height: 65px; font-size: 45px; color: rgb(196, 67, 207); background-color: rgb(0, 24, 75)"
        >
          ◄
        </button>
        <button
          style="width: 70px; height: 65px; font-size: 45px; color: rgb(196, 67, 207); background-color: rgb(0, 24, 75)"
        >
          ►
        </button>
      </div>
    </div>
    <br />
    <script src="./Snake.js"></script>
  </body>
</html>
